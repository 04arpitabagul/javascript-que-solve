<!-- Convert a traditional if-else statement that checks if a
 person can vote (age >= 18) into a ternary operator. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        const age = 20;
        const eligibleToVote = age >= 18 ? "Yes" : "No";
        console.log(eligibleToVote); 

    </script>
 </body>
 </html>
