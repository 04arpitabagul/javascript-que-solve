<!-- Create a Variable, initialize it with a number, and then update it to a string. show 
that JavaScript allows dynamic typing. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 4;
        n1 = "Arpita";

        console.log(n1);

        // output : yes, javascript allows dynamic typing

    </script>
</body>
</html>
