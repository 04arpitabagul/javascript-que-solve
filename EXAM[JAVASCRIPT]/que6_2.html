<!-- use a template literal to dynamically construct a sentence that includes the results of a
mathematical expression(e.g, 5 + 3) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define numbers
      const num1 = 5;
      const num2 = 3;

// Template literal with mathematical expression
      const sentence = `The sum of ${num1} and ${num2} is ${num1 + num2}.`;

console.log(sentence);

    </script>
</body>
</html>
