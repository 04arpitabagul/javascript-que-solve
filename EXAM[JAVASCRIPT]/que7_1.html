<!-- Write a program that takes two numbers and performs all arithmetic operations on them
 (addition, subtraction, multiplication, division, modulus). Log the results. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Enter A:"));
        var n2 = parseInt(prompt("Enter B:"));

        console.log(n1+n2);
        console.log(n1-n2);
        console.log(n1*n2);
        console.log(n1/n2);
        console.log(n1%n2);
    </script>
</body>
</html>
