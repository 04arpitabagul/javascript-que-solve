<!-- Write a do-while loop that keeps prompting the user for input until they enter a number greater than 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input;

       do {
        input = prompt("Enter a number greater than 10:");
        input = parseInt(input);

        if (isNaN(input)) {
             alert("Invalid input. Please enter a number.");
        } else if (input <= 10) {
           alert("Number should be greater than 10.");
        }
       } while (input <= 10 || isNaN(input));


    </script>
</body>
</html>
