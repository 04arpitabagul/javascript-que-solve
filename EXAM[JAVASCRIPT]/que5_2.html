<!-- create a const object and attempt to change one of its properties.
    what happens? demonstrate how const works with objects-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     const person = {

       name : "Arpita",
       job : "Developer"

      }
      console.log("Before Changing its properties!");
      console.log(person);

      person.job = "millinor";
      console.log("After Changing its properties!");
      console.log(person);


    </script>
</body>
</html>
