<!-- Write a while loop that sums the numbers from 1 to 100. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        var sum=0;
        while(i<=100){
          sum = sum+i;
          i++;
        }
        console.log(sum);
    </script>
</body>
</html>
