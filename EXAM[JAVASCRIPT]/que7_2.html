<!-- demonstrate the difference between == and === operates by comparing two variables with
different data types (e.g, a number and a string). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Comparing number and string using == and ===

       const num = 5;
       const str = '5';

      console.log('Using ==:');
      console.log(num == str); // true

       console.log('\nUsing ===:');
       console.log(num === str); // false


    </script>
</body>
</html>
