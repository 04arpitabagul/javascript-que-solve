<!-- Create a template literal that embeds variables in a string and includes a multi line string -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Define variables
          const name = "Arpit";
           const age = 30;
           const occupation = "Developer";

// Template literal with embedded variables and multi-line string
         const greeting = `
             Hello, my name is ${name}.
             I am ${age} years old.
             I work as a ${occupation}.

            I love coding and solving problems.
            It's fulfilling to see my work make a difference.
           `;

          console.log(greeting);

    </script>
</body>
</html>
